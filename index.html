<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Velha</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #111; color: #eee; }
    h1 { margin-top: 20px; }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      background: #222;
      border: 2px solid #555;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #2f81f7;
    }
    .cell.taken { cursor: not-allowed; }
    #status { margin-top: 20px; font-size: 1.2em; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Jogo da Velha</h1>
  <div id="board">
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
  <div id="status">Sua vez (X)</div>
  <button id="reset">Reiniciar</button>

  <script>
    const cells = document.querySelectorAll(".cell");
    const statusEl = document.getElementById("status");
    const resetBtn = document.getElementById("reset");

    let currentPlayer = "X"; // humano
    let gameOver = false;
    let playerTurn = true;

    function checkWinner(board = cells) {
      const combos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let [a,b,c] of combos) {
        if (
          board[a].textContent &&
          board[a].textContent === board[b].textContent &&
          board[a].textContent === board[c].textContent
        ) {
          return board[a].textContent;
        }
      }
      if ([...board].every(cell => cell.textContent !== "")) return "empate";
      return null;
    }

    function botMove() {
      if (gameOver) return;

      // chance de erro (20%)
      const mistakeChance = 0.2;
      let move;
      if (Math.random() < mistakeChance) {
        // jogada aleatória
        const emptyCells = [...cells].filter(c => c.textContent === "");
        move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      } else {
        // jogada ótima (Minimax)
        const best = minimax([...cells], "O");
        move = cells[best.index];
      }

      move.textContent = "O";
      move.classList.add("taken");

      const winner = checkWinner();
      if (winner) {
        endGame(winner);
      } else {
        currentPlayer = "X";
        playerTurn = true;
        statusEl.textContent = "Sua vez (X)";
      }
    }

    function minimax(board, player) {
      const empty = board.map((c,i)=>c.textContent===""?i:null).filter(i=>i!==null);
      const winner = checkWinner(board);
      if (winner === "X") return {score:-10};
      if (winner === "O") return {score:10};
      if (winner === "empate") return {score:0};

      const moves = [];
      for (let i of empty) {
        const move = {index:i};
        board[i].textContent = player;
        if (player === "O") {
          const result = minimax(board,"X");
          move.score = result.score;
        } else {
          const result = minimax(board,"O");
          move.score = result.score;
        }
        board[i].textContent = "";
        moves.push(move);
      }

      let bestMove;
      if (player === "O") {
        let bestScore = -Infinity;
        for (let m of moves) if (m.score > bestScore) {bestScore=m.score; bestMove=m;}
      } else {
        let bestScore = Infinity;
        for (let m of moves) if (m.score < bestScore) {bestScore=m.score; bestMove=m;}
      }
      return bestMove;
    }

    function endGame(winner) {
      gameOver = true;
      if (winner === "X") statusEl.textContent = "Você venceu!";
      else if (winner === "O") statusEl.textContent = "Bot venceu!";
      else statusEl.textContent = "Empate!";
    }

    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        if (gameOver) return;
        if (!playerTurn) return;
        if (cell.textContent !== "") return;

        cell.textContent = "X";
        cell.classList.add("taken");

        const winner = checkWinner();
        if (winner) {
          endGame(winner);
        } else {
          playerTurn = false;
          currentPlayer = "O";
          statusEl.textContent = "Bot pensando...";
          setTimeout(botMove, 500);
        }
      });
    });

    resetBtn.addEventListener("click", () => {
      cells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove("taken");
      });
      currentPlayer = "X";
      gameOver = false;
      playerTurn = true;
      statusEl.textContent = "Sua vez (X)";
    });
  </script>
</body>
</html>
