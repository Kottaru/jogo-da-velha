<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Velha</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #222;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
      margin: 20px 0;
    }
    .cell {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .cell:hover {
      background: #f0f0f0;
      border-color: #999;
    }
    .cell.taken { cursor: not-allowed; }
    #status {
      margin: 10px 0;
      font-size: 1.2em;
      font-weight: 500;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #0078d7;
      color: #fff;
      transition: background 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
    .difficulty {
      margin-top: 15px;
    }
    .difficulty p {
      margin-bottom: 8px;
      font-size: 1em;
      color: #555;
    }
    .difficulty button {
      background: #e0e0e0;
      color: #333;
    }
    .difficulty button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <h1>Jogo da Velha</h1>
  <div id="board">
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
  <div id="status">Sua vez (X)</div>
  <button id="reset">Reiniciar</button>

  <div class="difficulty">
    <p>Escolha a dificuldade:</p>
    <button onclick="setDifficulty('facil')">Fácil</button>
    <button onclick="setDifficulty('medio')">Médio</button>
    <button onclick="setDifficulty('dificil')">Difícil</button>
  </div>

  <script>
    const cells = document.querySelectorAll(".cell");
    const statusEl = document.getElementById("status");
    const resetBtn = document.getElementById("reset");

    let currentPlayer = "X"; 
    let gameOver = false;
    let playerTurn = true;
    let mistakeChance = 0.2; // padrão (médio)

    function setDifficulty(level) {
      if (level === "facil") mistakeChance = 0.4;
      if (level === "medio") mistakeChance = 0.2;
      if (level === "dificil") mistakeChance = 0.05;
      statusEl.textContent = `Dificuldade: ${level.toUpperCase()} — Sua vez (X)`;
    }

    function checkWinner(board = cells) {
      const combos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let [a,b,c] of combos) {
        if (
          board[a].textContent &&
          board[a].textContent === board[b].textContent &&
          board[a].textContent === board[c].textContent
        ) {
          return board[a].textContent;
        }
      }
      if ([...board].every(cell => cell.textContent !== "")) return "empate";
      return null;
    }

    function botMove() {
      if (gameOver) return;

      let move;
      if (Math.random() < mistakeChance) {
        const emptyCells = [...cells].filter(c => c.textContent === "");
        move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      } else {
        const best = minimax([...cells], "O");
        move = cells[best.index];
      }

      move.textContent = "O";
      move.classList.add("taken");

      const winner = checkWinner();
      if (winner) {
        endGame(winner);
      } else {
        currentPlayer = "X";
        playerTurn = true;
        statusEl.textContent = "Sua vez (X)";
      }
    }

    function minimax(board, player) {
      const empty = board.map((c,i)=>c.textContent===""?i:null).filter(i=>i!==null);
      const winner = checkWinner(board);
      if (winner === "X") return {score:-10};
      if (winner === "O") return {score:10};
      if (winner === "empate") return {score:0};

      const moves = [];
      for (let i of empty) {
        const move = {index:i};
        board[i].textContent = player;
        if (player === "O") {
          const result = minimax(board,"X");
          move.score = result.score;
        } else {
          const result = minimax(board,"O");
          move.score = result.score;
        }
        board[i].textContent = "";
        moves.push(move);
      }

      let bestMove;
      if (player === "O") {
        let bestScore = -Infinity;
        for (let m of moves) if (m.score > bestScore) {bestScore=m.score; bestMove=m;}
      } else {
        let bestScore = Infinity;
        for (let m of moves) if (m.score < bestScore) {bestScore=m.score; bestMove=m;}
      }
      return bestMove;
    }

    function endGame(winner) {
      gameOver = true;
      if (winner === "X") statusEl.textContent = "Você venceu!";
      else if (winner === "O") statusEl.textContent = "Bot venceu!";
      else statusEl.textContent = "Empate!";
    }

    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        if (gameOver) return;
        if (!playerTurn) return;
        if (cell.textContent !== "") return;

        cell.textContent = "X";
        cell.classList.add("taken");

        const winner = checkWinner();
        if (winner) {
          endGame(winner);
        } else {
          playerTurn = false;
          currentPlayer = "O";
          statusEl.textContent = "Bot pensando...";
          setTimeout(botMove, 600);
        }
      });
    });

    resetBtn.addEventListener("click", () => {
      cells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove("taken");
      });
      currentPlayer = "X";
      gameOver = false;
      playerTurn = true;
      statusEl.textContent = "Sua vez (X)";
    });
  </script>
</body>
</html>
