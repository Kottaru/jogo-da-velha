<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Velha</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #111; color: #eee; }
    h1 { margin-top: 20px; }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      background: #222;
      border: 2px solid #555;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #2f81f7;
    }
    .cell.taken { cursor: not-allowed; }
    #status { margin-top: 20px; font-size: 1.2em; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Jogo da Velha</h1>
  <div id="board">
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
  <div id="status">Sua vez (X)</div>
  <button id="reset">Reiniciar</button>

  <script>
    const cells = document.querySelectorAll(".cell");
    const statusEl = document.getElementById("status");
    const resetBtn = document.getElementById("reset");

    let currentPlayer = "X"; // humano
    let gameOver = false;
    let playerTurn = true;   // controla se é a vez do jogador

    function checkWinner() {
      const combos = [
        [0,1,2],[3,4,5],[6,7,8], // linhas
        [0,3,6],[1,4,7],[2,5,8], // colunas
        [0,4,8],[2,4,6]          // diagonais
      ];

      for (let combo of combos) {
        const [a,b,c] = combo;
        if (
          cells[a].textContent &&
          cells[a].textContent === cells[b].textContent &&
          cells[a].textContent === cells[c].textContent
        ) {
          if (cells[a].textContent === "X") {
            statusEl.textContent = "Você venceu!";
          } else {
            statusEl.textContent = "Bot venceu!";
          }
          gameOver = true;
          return true;
        }
      }

      if ([...cells].every(cell => cell.textContent !== "")) {
        statusEl.textContent = "Empate!";
        gameOver = true;
        return true;
      }

      return false;
    }

    function botMove() {
      if (gameOver) return;

      const emptyCells = [...cells].filter(c => c.textContent === "");
      if (emptyCells.length === 0) return;

      const choice = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      choice.textContent = "O";
      choice.classList.add("taken");

      checkWinner();

      if (!gameOver) {
        currentPlayer = "X";
        playerTurn = true; // libera o jogador
        statusEl.textContent = "Sua vez (X)";
      }
    }

    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        if (gameOver) return;
        if (!playerTurn) return; // só deixa se for a vez do jogador
        if (cell.textContent !== "") return;

        cell.textContent = "X";
        cell.classList.add("taken");

        const acabou = checkWinner();

        if (!acabou) {
          playerTurn = false; // trava o jogador
          currentPlayer = "O";
          statusEl.textContent = "Bot pensando...";
          setTimeout(botMove, 500);
        }
      });
    });

    resetBtn.addEventListener("click", () => {
      cells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove("taken");
      });
      currentPlayer = "X";
      gameOver = false;
      playerTurn = true;
      statusEl.textContent = "Sua vez (X)";
    });
  </script>
</body>
</html>
