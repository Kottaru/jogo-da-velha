<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Velha</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.5em;
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      background: #1c1f26;
      border-radius: 12px;
      font-size: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #00d9ff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s, background 0.3s;
    }
    .cell:hover {
      transform: scale(1.05);
      background: #2a2f3a;
    }
    .cell.taken { cursor: not-allowed; opacity: 0.8; }
    #status {
      margin-top: 15px;
      font-size: 1.3em;
      font-weight: bold;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      color: #222;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #ffaa00;
      transform: scale(1.05);
    }
    .difficulty {
      margin-top: 20px;
    }
    .difficulty p {
      margin-bottom: 8px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>‚ú® Jogo da Velha ‚ú®</h1>
  <div id="board">
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
  <div id="status">Sua vez (X)</div>
  <button id="reset">Reiniciar</button>

  <div class="difficulty">
    <p>Escolha a dificuldade:</p>
    <button onclick="setDifficulty('facil')">F√°cil</button>
    <button onclick="setDifficulty('medio')">M√©dio</button>
    <button onclick="setDifficulty('dificil')">Dif√≠cil</button>
  </div>

  <script>
    const cells = document.querySelectorAll(".cell");
    const statusEl = document.getElementById("status");
    const resetBtn = document.getElementById("reset");

    let currentPlayer = "X"; // humano
    let gameOver = false;
    let playerTurn = true;
    let mistakeChance = 0.2; // padr√£o (m√©dio)

    function setDifficulty(level) {
      if (level === "facil") mistakeChance = 0.4;
      if (level === "medio") mistakeChance = 0.2;
      if (level === "dificil") mistakeChance = 0.05;
      statusEl.textContent = `Dificuldade: ${level.toUpperCase()} ‚Äî Sua vez (X)`;
    }

    function checkWinner(board = cells) {
      const combos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let [a,b,c] of combos) {
        if (
          board[a].textContent &&
          board[a].textContent === board[b].textContent &&
          board[a].textContent === board[c].textContent
        ) {
          return board[a].textContent;
        }
      }
      if ([...board].every(cell => cell.textContent !== "")) return "empate";
      return null;
    }

    function botMove() {
      if (gameOver) return;

      let move;
      if (Math.random() < mistakeChance) {
        // jogada aleat√≥ria
        const emptyCells = [...cells].filter(c => c.textContent === "");
        move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      } else {
        // jogada √≥tima (Minimax)
        const best = minimax([...cells], "O");
        move = cells[best.index];
      }

      move.textContent = "O";
      move.classList.add("taken");

      const winner = checkWinner();
      if (winner) {
        endGame(winner);
      } else {
        currentPlayer = "X";
        playerTurn = true;
        statusEl.textContent = "Sua vez (X)";
      }
    }

    function minimax(board, player) {
      const empty = board.map((c,i)=>c.textContent===""?i:null).filter(i=>i!==null);
      const winner = checkWinner(board);
      if (winner === "X") return {score:-10};
      if (winner === "O") return {score:10};
      if (winner === "empate") return {score:0};

      const moves = [];
      for (let i of empty) {
        const move = {index:i};
        board[i].textContent = player;
        if (player === "O") {
          const result = minimax(board,"X");
          move.score = result.score;
        } else {
          const result = minimax(board,"O");
          move.score = result.score;
        }
        board[i].textContent = "";
        moves.push(move);
      }

      let bestMove;
      if (player === "O") {
        let bestScore = -Infinity;
        for (let m of moves) if (m.score > bestScore) {bestScore=m.score; bestMove=m;}
      } else {
        let bestScore = Infinity;
        for (let m of moves) if (m.score < bestScore) {bestScore=m.score; bestMove=m;}
      }
      return bestMove;
    }

    function endGame(winner) {
      gameOver = true;
      if (winner === "X") statusEl.textContent = "üéâ Voc√™ venceu!";
      else if (winner === "O") statusEl.textContent = "ü§ñ Bot venceu!";
      else statusEl.textContent = "üòê Empate!";
    }

    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        if (gameOver) return;
        if (!playerTurn) return;
        if (cell.textContent !== "") return;

        cell.textContent = "X";
        cell.classList.add("taken");

        const winner = checkWinner();
        if (winner) {
          endGame(winner);
        } else {
          playerTurn = false;
          currentPlayer = "O";
          statusEl.textContent = "Bot pensando...";
          setTimeout(botMove, 600);
        }
      });
    });

    resetBtn.addEventListener("click", () => {
      cells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove("taken");
      });
      currentPlayer = "X";
      gameOver = false;
      playerTurn = true;
      statusEl.textContent = "Sua vez (X)";
    });
  </script>
</body>
</html>
